<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">EDITAR ROL</span>
                    <form class="mt-3" [formGroup]="rolForm" (ngSubmit)="procesarInput()">
                        <div class="mb-3">
                            <label for="">Selecciona un Rol</label>
                            <select class="form-control" id="selectRol" formControlName="NombreRol" placeholder="Rol" >
                                <option>Administrador</option>
                                <option>Estandar</option>
                                <option>Verificador</option>
                            </select> 
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-rol" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button id="aceptar" type="submit" [disabled]="rolForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                            <!-- [disabled]="rolForm.invalid" Invalida el boton de aceptar hasta que se seleccione un dato--> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
